{{ define "main" }}
<div class="w-full md:w-3/4 lg:w-2/3 mx-auto py-12 px-4">
    <div class="max-w-none mx-auto p-8 bg-white dark:bg-neutral-900 rounded-lg">
        {{ if eq .Section "blogs" }}
            <h1 class="text-4xl font-bold mb-2 text-gray-900 dark:text-gray-100">{{ .Title }}</h1>
            <div class="flex items-center gap-4 mb-8 text-gray-500 dark:text-gray-400">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            </div>
        {{ else }}
            <h1 class="text-4xl font-bold mb-8 text-gray-900 dark:text-gray-100">{{ .Title }}</h1>
        {{ end }}

        <div class="markdown-body">
            {{ .Content }}
        </div>
    </div>
</div>

<link rel="stylesheet" href="/css/github-markdown.css">

{{ end }}
