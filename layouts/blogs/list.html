{{ define "main" }}
<div class="w-full md:w-3/4 lg:w-1/2 mx-auto px-4 py-12">
    <h1 class="text-5xl font-bold mb-12 text-text-primary-light dark:text-text-primary-dark">{{ .Title }}</h1>

    <div class="space-y-12 max-w-3xl mx-auto">
        {{ range .Pages.ByDate.Reverse }}
        <div class="group">
            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm mb-2">{{ .Date.Format "Jan 02, 2006" }}</p>
            <a href="{{ .Permalink }}" class="block">
                <h3 class="inline-flex items-center text-xl font-medium text-accent-light dark:text-accent-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors duration-200 mb-3">
                    {{ .Title }}
                </h3>
            </a>
            <p class="text-text-secondary-light dark:text-text-secondary-dark mb-4 prose">{{ .Summary }}</p>
        </div>
        {{ end }}
    </div>
</div>

<style>
    .prose {
        color: #4b5563;
    }
    html.dark .prose {
        color: #9ca3af;
    }
</style>

{{ end }}
